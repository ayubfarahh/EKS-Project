name: Build & Push 2048

on:
  push:
    paths:
      - "app/**"
      - ".github/workflows/build-and-push.yml"

env:
    AWS_REGION: eu-west-2
    ECR_REPO: 2048
    IMAGE_TAG: ${{ github.sha }}

jobs:
    build-scan-push:
        name: Build, Scan, and Push to ECR
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ env.AWS_REGION }}
        
        - name: Log in to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v2

        - name: Build Docker image
          run: |
            docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }} .



        - name: Scan image with Trivy
          uses: aquasecurity/trivy-action@master
          with:
            image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
            format: table
            exit-code: 1
            severity: CRITICAL

        - name: Push image to ECR
          run: |
           docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
